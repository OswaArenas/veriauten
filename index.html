<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Autenticidad</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            margin: auto;
            padding: 20px 10px;
        }

        img.logo {
            width: 130px;
            margin-top: 20px;
        }

        img.gorra {
            width: 75%;
            margin: 25px 0;
        }

        .card {
            background: rgba(240,240,240,0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .titulo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .logo-small {
            width: 60px;
            margin-bottom: 10px;
        }

        .contador {
            font-size: 16px;
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- LOGO SUPERIOR -->
        <img src="https://i.imgur.com/ByEAJBC.png" alt="Logo" class="logo" />

        <!-- IMAGEN DE LA GORRA -->
        <img src="https://i.postimg.cc/Wp8pYtKW/gorra.png" alt="Gorra" class="gorra" />

        <!-- RECUADRO FINAL -->
        <div class="card">
            <div class="titulo">Verificador de autenticidad</div>
            <img src="https://i.imgur.com/ByEAJBC.png" alt="Logo pequeÃ±o" class="logo-small" />
            <div class="contador">Aperturas: <span id="count"></span></div>
        </div>

    </div>

    <script>
        // Contador de aperturas usando localStorage
        let count = localStorage.getItem("visits");
        if (!count) count = 0;
        count++;
        localStorage.setItem("visits", count);

        document.getElementById("count").innerText = count;
    </script>

</body>
</html>
